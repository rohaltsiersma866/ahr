name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:                                # ðŸ‘ˆ Ä‘áº·t env á»Ÿ Ä‘Ã¢y
      HUGO_VERSION: 0.147.6             # ðŸ‘ˆ version >= 0.146.0 Ä‘á»ƒ PaperMod cháº¡y
      HUGO_BASEURL: https://ambitious-sea-0d0469f00.2.azurestaticapps.net/  # ðŸ‘ˆ baseURL khi build
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          fetch-depth: 0                # ðŸ‘ˆ nÃªn thÃªm náº¿u báº¡n dÃ¹ng .GitInfo / .Lastmod
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SEA_0D0469F00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"     # App source code path
          api_location: ""      # Api source code path - optional
          output_location: "public" # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SEA_0D0469F00 }}
          action: "close"
